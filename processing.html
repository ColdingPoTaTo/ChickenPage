<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <meta name="theme-color" content="#7952b3" />
        <style>
            * {
                /* border: 0.1px solid red;
        box-sizing: border-box; */
            }
        </style>
        <title>露過人間</title>
    </head>

    <body>
        <!-- hidden nav -->
        <div class="skippy visually-hidden-focusable overflow-hidden">
            <div class="container-xl">
                <a class="d-inline-flex p-2 m-1" href="#maincontent">Skip to main content</a>
            </div>
        </div>

        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" href="#"><img src="/images/Asset 3.png" alt="" height="40px" /> 露過人間</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> 主頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">營地搜尋</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">會員登入</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">關於我們</a>
                        </li>
                    </ul>
                </div>
                <button class="dropdown btn" data-toggle="dropdown">
                    <img src="/images/bell-ring.png" alt="" height="30px" />
                </button>

                <button class="btn" data-bs-toggle="modal" data-bs-target="#logInModal">
                    <img src="/images/user.png" alt="" height="30px" />
                </button>
            </div>
        </nav>
        <!--  -->

        <!-- search bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- logIng in Modal -->
        <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered align-items-center">
                <div class="modal-content text-center">
                    <div class="modal1-header">
                        <h5>會員登入</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="logInEmail" class="form-label">Account(email)</label>
                            <input type="email" class="form-control" id="logInEmail" placeholder="login@gmail.com" />
                        </div>
                        <div class="mb-3">
                            <label for="logInPwd" class="form-label">Password</label>
                            <input type="text" class="form-control" id="logInPwd" placeholder="Password" />
                        </div>
                        <button type="button" onclick="register()" class="btn btn-info col d-none">註冊</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
